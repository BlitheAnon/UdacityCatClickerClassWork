<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <!-- 侧边猫列表 -->
  <main class="mainClass">
    <aside class="catlist">
      <ul id="catList">
      </ul>
    </aside>

    <div class="catContainer">
      <p>name:<span id="catName"></span></p>
      <p id="imgPart"></p>
      <!-- <img class="catPhotoStyle" id="catPic" src="images/cat1.jpg" alt="猫"> -->
      <section>
        点击数
        <span id="clickedCount"></span>
      </section>

      <button type="button" name="button" id="adminBtn">Admin</button>
      <div class="operateArea" id="adminArea">
        <section class="inputContainer">name<input id="nameIpt" type="text" name="" value=""></section>
        <section class="inputContainer">ImgURL<input id="imgUrlIpt" type="text" name="" value=""></section>
        <section class="inputContainer">点击数<input id="clickCountIpt" type="text" name="" value=""></section>
        <section class="buttonArea">
          <button type="button" name="button" id="cancelBtn">取消</button>
          <button type="button" name="button" id="saveBtn">保存</button>
        </section>
      </div>
    </div>
  </main>

  <script src="js/main.js"></script>
</body>

</html>
