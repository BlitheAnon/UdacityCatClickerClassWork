<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <!-- 侧边猫列表 -->
  <main class="mainClass">
    <aside class="catlist" >
      <ul data-bind="foreach: cat">
        <li data-bind="text: catName"></li>
      </ul>
    </aside>

    <div class="catContainer">
      <p>name:<span data-bind="text: catName"></span></p>

      <section>等级：<span data-bind="text: level"></span></section>
      <img class="catPhotoStyle" data-bind="attr: {src: imgSrc}, click: registerClick" alt="猫">
      <section>
        点击数
        <span data-bind="text: clickCount"></span>
      </section>

      <button type="button" name="button" id="adminBtn">Admin</button>
      <div class="operateArea" id="adminArea">
        <section class="inputContainer">name<input id="nameIpt" type="text" name="" value=""></section>
        <section class="inputContainer">ImgURL<input id="imgUrlIpt" type="text" name="" value=""></section>
        <section class="inputContainer">点击数<input id="clickCountIpt" type="text" name="" value=""></section>
        <section class="buttonArea">
          <button type="button" name="button" id="cancelBtn">取消</button>
          <button type="button" name="button" id="saveBtn">保存</button>
        </section>
      </div>
    </div>
  </main>

  <script src="js/main.js"></script>
  <script src="js/knockout-3.4.2.js"></script>
</body>

</html>
